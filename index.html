<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-6"
  >
    <div class="w-full max-w-md">
      <!-- Input View -->
      <div id="inputView" class="bg-white rounded-2xl shadow-lg p-8 space-y-6">
        <h1 class="text-3xl font-extrabold text-gray-800">
          Exchange Rate Calculator
        </h1>
        <div class="text-left">
          <label for="currency" class="block text-gray-700 font-medium mb-2"
            >Invoice Currency</label
          >
          <div class="relative">
            <select
              id="currency"
              class="w-full pl-4 pr-8 py-3 border border-gray-300 rounded-lg bg-white text-gray-700 appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-300 shadow-sm"
            >
              <option>USD</option>
              <option>EUR</option>
              <option>GBP</option>
              <option>ZAR</option>
              <option>AUD</option>
              <option>CAD</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="text-left">
          <label for="invoice" class="block text-gray-700 font-medium mb-2"
            >Invoice Amount</label
          >
          <div class="flex">
            <span
              id="prefixInvoice"
              class="inline-flex items-center px-4 py-3 bg-gray-100 text-gray-600 border border-r-0 border-gray-300 rounded-l-lg"
              >USD</span
            >
            <input
              type="number"
              step="0.01"
              id="invoice"
              placeholder="0.00"
              class="w-full px-4 py-3 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
            />
          </div>
        </div>
        <div class="text-left">
          <label for="fee" class="block text-gray-700 font-medium mb-2"
            >Bank Charges</label
          >
          <div class="flex">
            <span
              id="prefixFee"
              class="inline-flex items-center px-4 py-3 bg-gray-100 text-gray-600 border border-r-0 border-gray-300 rounded-l-lg"
              >USD</span
            >
            <input
              type="number"
              step="0.01"
              id="fee"
              placeholder="0.00"
              class="w-full px-4 py-3 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
            />
          </div>
        </div>
        <div class="text-left">
          <label for="gbp" class="block text-gray-700 font-medium mb-2"
            >Received Amount</label
          >
          <div class="flex">
            <span
              class="inline-flex items-center px-4 py-3 bg-gray-100 text-gray-600 border border-r-0 border-gray-300 rounded-l-lg"
              >GBP</span
            >
            <input
              type="number"
              step="0.01"
              id="gbp"
              placeholder="0.00"
              class="w-full px-4 py-3 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
            />
          </div>
        </div>
        <button
          id="calcBtn"
          disabled=""
          class="mt-4 w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-all disabled:opacity-50"
        >
          Calculate
        </button>
      </div>

      <!-- Calculation View -->
      <div
        id="calcView"
        class="bg-white rounded-2xl shadow-lg p-8 space-y-4 hidden"
      >
        <h2 class="text-2xl font-semibold text-gray-800">
          Calculation Results
        </h2>
        <div class="flex justify-between items-center">
          <span class="text-gray-700">Invoice</span>
          <span id="displayInvoice" class="font-mono text-gray-900 text-right"
            >0.00 USD</span
          >
        </div>
        <div class="flex justify-between items-center">
          <span class="text-gray-700">Fees</span>
          <span id="displayFeeText" class="font-mono text-gray-900 text-right"
            >0.00 USD</span
          >
        </div>
        <div
          class="flex justify-between items-center border-t border-gray-300 pt-2"
        >
          <span class="text-gray-700">Received</span>
          <span id="valGbp" class="font-mono text-gray-900 text-right"
            >0.00 GBP</span
          >
        </div>
        <div class="flex justify-between items-center pt-4">
          <span class="text-gray-900 font-bold text-lg">Rate</span>
          <div class="flex items-baseline">
            <span id="ratePrefix" class="text-gray-700 font-mono text-lg"
              >1 USD =</span
            >
            <span
              id="rateDisplay"
              class="font-mono text-indigo-600 text-lg ml-2"
              >0.000000 GBP</span
            >
          </div>
        </div>
        <div class="flex justify-between items-center mt-8">
          <a
            id="backBtn"
            href="#"
            class="text-gray-700 hover:underline text-sm flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            Back
          </a>
          <button
            id="copyBtn"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-all text-sm"
          >
            Copy Rate
          </button>
        </div>
      </div>

      <!-- Version Footer -->
      <div class="text-center mt-3">
        <span class="text-sm text-gray-400">v1.1.0</span>
      </div>
    </div>
  </body>
</html>
